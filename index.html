<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصنيفات الأزاريطه</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a1a2e; /* [cite: 1] */
            --secondary: #16213e; /* [cite: 2] */
            --accent: #e94560; /* [cite: 2] */
            --accent-rgb: 233, 69, 96;
            --light: #e6e6e6; /* [cite: 2] */
            --dark: #0f0f1a; /* [cite: 2] */
            --success: #00b894; /* [cite: 2] */
            --warning: #fdcb6e; /* [cite: 2] */
            --text: #f1f1f1; /* [cite: 2] */
            --text-light: #b8b8b8; /* [cite: 2] */
            --card-bg: #16213e; /* [cite: 2] */
            --highlight: #e94560; /* [cite: 2] */
            --trophy: green; /* [cite: 3] */
            --sidebar-width: 350px;
        }

        * {
            margin: 0; /* [cite: 3] */
            padding: 0; /* [cite: 4] */
            box-sizing: border-box; /* [cite: 4] */
        }

        body {
            font-family: 'Open Sans', sans-serif; /* [cite: 4] */
            background-color: var(--primary); /* [cite: 5] */
            color: var(--text); /* [cite: 5] */
            line-height: 1.6; /* [cite: 5] */
            transition: padding-right 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); /* For sidebar push effect */
        }
        
        .container {
            max-width: 1200px; /* [cite: 5] */
            margin: 0 auto; /* [cite: 6] */
            padding: 20px; /* [cite: 6] */
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary)); /* [cite: 6] */
            color: white; /* [cite: 7] */
            padding: 20px 0; /* [cite: 7] */
            text-align: center; /* [cite: 7] */
            border-radius: 0 0 10px 10px; /* [cite: 7] */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* [cite: 7] */
            margin-bottom: 30px; /* [cite: 8] */
            border-bottom: 2px solid var(--highlight); /* [cite: 8] */
        }

        h1 {
            font-family: 'Montserrat', sans-serif; /* [cite: 8] */
            font-weight: 700; /* [cite: 9] */
            font-size: 2.5rem; /* [cite: 9] */
            margin-bottom: 10px; /* [cite: 9] */
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3); /* [cite: 9] */
        }

        .subtitle {
            font-weight: 400; /* [cite: 10] */
            opacity: 0.9; /* [cite: 11] */
            color: var(--text-light); /* [cite: 11] */
        }

        /* Search and Filter Panel */
        .filter-panel {
            background: var(--card-bg); /* [cite: 11] */
            border-radius: 10px; /* [cite: 12] */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* [cite: 12] */
            padding: 20px; /* [cite: 12] */
            margin-bottom: 20px; /* [cite: 12] */
            border: 1px solid rgba(255, 255, 255, 0.1); /* [cite: 13] */
        }

        .filter-header {
            display: flex; /* [cite: 13] */
            justify-content: space-between; /* [cite: 14] */
            align-items: center; /* [cite: 14] */
            margin-bottom: 15px; /* [cite: 14] */
        }

        .filter-title {
            font-family: 'Montserrat', sans-serif; /* [cite: 14] */
            font-weight: 600; /* [cite: 15] */
            color: var(--text); /* [cite: 15] */
            display: flex; /* [cite: 15] */
            align-items: center; /* [cite: 15] */
            gap: 8px; /* [cite: 15] */
        }

        .search-box {
            position: relative; /* [cite: 16] */
            flex: 1; /* [cite: 17] */
            max-width: 400px; /* [cite: 17] */
            margin-right: 20px; /* [cite: 17] */
        }

        .search-input {
            width: 100%; /* [cite: 17] */
            padding: 12px 20px 12px 45px; /* [cite: 18] */
            background: rgba(255, 255, 255, 0.1); /* [cite: 18] */
            border: 1px solid rgba(255, 255, 255, 0.1); /* [cite: 18] */
            border-radius: 25px; /* [cite: 18] */
            color: var(--text); /* [cite: 19] */
            font-size: 14px; /* [cite: 19] */
            transition: all 0.3s; /* [cite: 19] */
        }

        .search-input:focus {
            outline: none; /* [cite: 19] */
            border-color: var(--highlight); /* [cite: 20] */
            box-shadow: 0 0 0 2px rgba(233, 69, 96, 0.2); /* [cite: 20] */
            background: rgba(255, 255, 255, 0.15); /* [cite: 20] */
        }

        .search-icon {
            position: absolute; /* [cite: 21] */
            left: 15px; /* [cite: 22] */
            top: 50%; /* [cite: 22] */
            transform: translateY(-50%); /* [cite: 22] */
            color: var(--text-light); /* [cite: 22] */
        }

        .clear-search {
            position: absolute; /* [cite: 22] */
            right: 15px; /* [cite: 23] */
            top: 50%; /* [cite: 23] */
            transform: translateY(-50%); /* [cite: 23] */
            background: none; /* [cite: 23] */
            border: none; /* [cite: 23] */
            color: var(--text-light); /* [cite: 23] */
            cursor: pointer; /* [cite: 23] */
            display: none; /* [cite: 23] */
        }

        .filter-controls {
            display: flex; /* [cite: 24] */
            gap: 15px; /* [cite: 25] */
            flex-wrap: wrap; /* [cite: 25] */
            align-items: center; /* [cite: 25] */
        }

        .filter-group {
            display: flex; /* [cite: 25] */
            align-items: center; /* [cite: 26] */
            gap: 8px; /* [cite: 26] */
        }

        .filter-label {
            font-size: 14px; /* [cite: 26] */
            color: var(--text-light); /* [cite: 27] */
            white-space: nowrap; /* [cite: 27] */
        }

        .filter-select {
            padding: 8px 12px; /* [cite: 27] */
            background: rgba(255, 255, 255, 0.1); /* [cite: 28] */
            border: 1px solid rgba(255, 255, 255, 0.1); /* [cite: 28] */
            border-radius: 5px; /* [cite: 28] */
            color: var(--text); /* [cite: 28] */
            font-size: 14px; /* [cite: 28] */
            min-width: 120px; /* [cite: 28] */
        }

        .filter-select:focus {
            outline: none; /* [cite: 29] */
            border-color: var(--highlight); /* [cite: 30] */
        }

        .filter-stats {
            font-size: 14px; /* [cite: 30] */
            color: var(--text-light); /* [cite: 31] */
            margin-left: auto; /* [cite: 31] */
        }

        .leaderboard {
            background: var(--card-bg); /* [cite: 31] */
            border-radius: 10px; /* [cite: 32] */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* [cite: 32] */
            overflow: hidden; /* [cite: 32] */
            margin-bottom: 30px; /* [cite: 32] */
            border: 1px solid rgba(255, 255, 255, 0.1); /* [cite: 33] */
        }

        .leaderboard-header {
            background: var(--dark); /* [cite: 33] */
            color: white; /* [cite: 34] */
            padding: 15px 20px; /* [cite: 34] */
            display: flex; /* [cite: 34] */
            justify-content: space-between; /* [cite: 34] */
            align-items: center; /* [cite: 34] */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* [cite: 34] */
        }

        .leaderboard-title {
            font-family: 'Montserrat', sans-serif; /* [cite: 35] */
            font-weight: 600; /* [cite: 36] */
            font-size: 1.5rem; /* [cite: 36] */
        }
         .leaderboard-title .trophy {
            color: var(--trophy);
            margin-right: 10px;
        }

        .refresh-btn {
            background: var(--highlight); /* [cite: 36] */
            color: white; /* [cite: 37] */
            border: none; /* [cite: 37] */
            padding: 8px 15px; /* [cite: 37] */
            border-radius: 5px; /* [cite: 37] */
            cursor: pointer; /* [cite: 37] */
            font-weight: 600; /* [cite: 37] */
            transition: all 0.3s; /* [cite: 37] */
            display: flex; /* [cite: 37] */
            align-items: center; /* [cite: 37] */
            gap: 8px; /* [cite: 38] */
        }

        .refresh-btn:hover {
            background: #d13354; /* [cite: 38] */
            transform: translateY(-2px); /* [cite: 39] */
            box-shadow: 0 2px 8px rgba(233, 69, 96, 0.3); /* [cite: 39] */
        }

        .player-list {
            list-style: none; /* [cite: 40] */
        }

        .player-item {
            display: flex; /* [cite: 41] */
            align-items: center; /* [cite: 42] */
            padding: 15px 20px; /* [cite: 42] */
            border-bottom: 1px solid rgba(255, 255, 255, 0.05); /* [cite: 42] */
            transition: all 0.3s; /* [cite: 42] */
            background: var(--card-bg); /* [cite: 42] */
            flex-wrap: wrap; /* Allow wrapping for match history */
        }

        .player-item:hover {
            background: rgba(30, 41, 72, 0.8); /* Slightly lighter/different shade */
            transform: translateX(5px) scale(1.01); /* Add a slight scale */
            box-shadow: 0 0 15px rgba(var(--accent-rgb), 0.1); /* Use --highlight color for shadow */
        }

        .player-item.selected {
            background: rgba(233, 69, 96, 0.1); /* [cite: 44] */
            border-left: 3px solid var(--highlight); /* [cite: 45] */
        }

        .player-rank {
            font-family: 'Montserrat', sans-serif; /* [cite: 45] */
            font-weight: 700; /* [cite: 46] */
            font-size: 1.2rem; /* [cite: 46] */
            width: 40px; /* [cite: 46] */
            text-align: center; /* [cite: 46] */
            color: var(--text-light); /* [cite: 46] */
        }

        .player-rank.rank-1 {
            color: #fdcb6e; /* [cite: 47] */
            font-size: 1.5rem; /* [cite: 48] */
            text-shadow: 0 0 8px rgba(253, 203, 110, 0.4); /* [cite: 48] */
            animation: glow 2s infinite; /* [cite: 99] */
        }

        .player-rank.rank-2 {
            color: #a4b0be; /* [cite: 49] */
            font-size: 1.4rem; /* [cite: 50] */
            text-shadow: 0 0 6px rgba(164, 176, 190, 0.3); /* [cite: 50] */
        }

        .player-rank.rank-3 {
            color: #cd7f32; /* [cite: 51] */
            font-size: 1.3rem; /* [cite: 52] */
            text-shadow: 0 0 4px rgba(205, 127, 50, 0.3); /* [cite: 52] */
        }

        .player-avatar {
            width: 50px; /* [cite: 53] */
            height: 50px; /* [cite: 54] */
            border-radius: 50%; /* [cite: 54] */
            background: var(--light); /* [cite: 54] */
            display: flex; /* [cite: 54] */
            align-items: center; /* [cite: 54] */
            justify-content: center; /* [cite: 54] */
            margin: 0 15px; /* [cite: 54] */
            overflow: hidden; /* [cite: 54] */
            border: 3px solid rgba(255, 255, 255, 0.1); /* [cite: 55] */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); /* [cite: 55] */
        }

        .player-avatar img {
            width: 100%; /* [cite: 56] */
            height: 100%; /* [cite: 57] */
            object-fit: cover; /* [cite: 57] */
        }

        .player-info {
            flex: 1; /* [cite: 57] */
        }

        .player-name {
            font-family: 'Montserrat', sans-serif; /* [cite: 58] */
            font-weight: 600; /* [cite: 59] */
            font-size: 1.1rem; /* [cite: 59] */
            margin-bottom: 5px; /* [cite: 59] */
            color: var(--text); /* [cite: 59] */
        }

        .player-stats {
            display: flex; /* [cite: 59] */
            font-size: 0.9rem; /* [cite: 60] */
            color: var(--text-light); /* [cite: 60] */
        }

        .stat {
            margin-right: 15px; /* [cite: 60] */
            display: flex; /* [cite: 61] */
            align-items: center; /* [cite: 61] */
        }

        .stat.losses i {
            margin-right: 5px; /* [cite: 61] */
            color: var(--highlight); /* [cite: 62] */
        }

        .stat.wins i  {
            margin-right: 5px; /* [cite: 62] */
            color: var(--trophy); /* [cite: 63] */
        }

        .player-ratio {
            font-family: 'Montserrat', sans-serif; /* [cite: 63] */
            font-weight: 700; /* [cite: 64] */
            font-size: 1.2rem; /* [cite: 64] */
            color: var(--warning); /* [cite: 64] */
            text-align: center; /* [cite: 64] */
            min-width: 80px; /* [cite: 64] */
        }

        .ratio-perfect {
            color: var(--success); /* [cite: 65] */
        }

        .ratio-good {
            color: var(--warning); /* [cite: 67] */
        }

        .ratio-poor {
            color: var(--highlight); /* [cite: 68] */
        }

        .no-results {
            text-align: center; /* [cite: 68] */
            padding: 40px 20px; /* [cite: 69] */
            color: var(--text-light); /* [cite: 69] */
        }

        .no-results i {
            font-size: 3rem; /* [cite: 69] */
            margin-bottom: 15px; /* [cite: 70] */
            opacity: 0.5; /* [cite: 70] */
        }
        
        /* Player Actions & Match History */
        .player-actions {
            width: 100%;
            text-align: right; 
            padding-top: 10px;
            margin-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .toggle-matches-btn {
            background: var(--secondary);
            color: var(--text-light);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background-color 0.2s, color 0.2s;
        }
        .toggle-matches-btn:hover {
            background: var(--primary);
            color: var(--text);
        }
        .toggle-matches-btn i {
            margin-right: 5px;
            transition: transform 0.3s ease-in-out;
        }
        .toggle-matches-btn.expanded i {
            transform: rotate(180deg);
        }

        .match-history-details {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            background: rgba(0,0,0,0.1);
            border-radius: 5px;
            color: var(--text-light);
        }
        .match-history-details ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .match-history-details li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .match-history-details li:last-child {
            border-bottom: none;
        }
        .match-history-details .match-result-W { color: var(--success); font-weight: bold; }
        .match-history-details .match-result-L { color: var(--highlight); font-weight: bold; }
        .match-history-details .match-result-D { color: var(--warning); font-weight: bold; }
        .match-history-details .match-opponent { color: var(--text); margin: 0 5px; }
        .match-history-details .match-score { margin: 0 5px; }
        .match-history-details .match-date { font-size: 0.8em; opacity: 0.7; }
        .match-history-details .spinner {
            width: 20px;
            height: 20px;
            margin: 10px auto;
            border-width: 2px;
        }


        /* Admin Sidebar */
        .floating-admin-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            z-index: 1050;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease-out, background-color 0.2s;
        }

        .floating-admin-btn:hover {
            transform: scale(1.1);
            background-color: #d13354; 
        }

        .admin-sidebar {
            position: fixed;
            top: 0;
            right: calc(var(--sidebar-width) * -1); /* Start off-screen */
            width: var(--sidebar-width);
            height: 100%;
            background: var(--card-bg);
            padding: 20px;
            padding-top: 60px; /* Space for close button */
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.5);
            transition: right 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 1100;
            overflow-y: auto;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-sidebar.open {
            right: 0;
        }
        
        body.sidebar-open-overlay {
            /* padding-right: var(--sidebar-width); Optional: push content */
        }

        body.sidebar-open-overlay::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1040; 
        }


        .close-sidebar-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.8rem;
            cursor: pointer;
            line-height: 1;
        }
        .close-sidebar-btn:hover {
            color: var(--text);
        }
        .admin-sidebar h2 {
            font-family: 'Montserrat', sans-serif; /* [cite: 72] */
            color: var(--text); /* [cite: 73] */
            margin-bottom: 20px; /* [cite: 73] */
            padding-bottom: 10px; /* [cite: 73] */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* [cite: 73] */
            margin-top: 0;
        }
         .admin-sidebar h3 {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-light);
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }


        .form-group {
            margin-bottom: 18px; /* [cite: 74] */
        }

        .form-group label {
            display: block; /* [cite: 75] */
            margin-bottom: 5px; /* [cite: 76] */
            font-weight: 600; /* [cite: 76] */
            color: var(--text-light); /* [cite: 76] */
        }

        .form-control {
            width: 100%; /* [cite: 76] */
            padding: 10px; /* [cite: 77] */
            background: rgba(255, 255, 255, 0.1); /* [cite: 77] */
            border: 1px solid rgba(255, 255, 255, 0.1); /* [cite: 77] */
            border-radius: 5px; /* [cite: 77] */
            font-family: inherit; /* [cite: 77] */
            color: var(--text); /* [cite: 77] */
            transition: all 0.3s; /* [cite: 78] */
        }

        .form-control:focus {
            outline: none; /* [cite: 78] */
            border-color: var(--highlight); /* [cite: 79] */
            box-shadow: 0 0 0 2px rgba(233, 69, 96, 0.2); /* [cite: 79] */
        }

        .btn {
            padding: 10px 15px; /* [cite: 80] */
            border: none; /* [cite: 81] */
            border-radius: 5px; /* [cite: 81] */
            font-weight: 600; /* [cite: 81] */
            cursor: pointer; /* [cite: 81] */
            transition: all 0.3s; /* [cite: 81] */
            display: inline-flex; /* Changed to inline-flex for icon alignment */
            align-items: center; /* [cite: 81] */
            gap: 8px; /* [cite: 82] */
            justify-content: center;
        }
        .btn i.fa-spinner {
            animation: spin 1s linear infinite;
        }


        .btn-primary {
            background: var(--highlight); /* [cite: 82] */
            color: white; /* [cite: 83] */
        }

        .btn-primary:hover {
            background: #d13354; /* [cite: 83] */
            box-shadow: 0 2px 8px rgba(233, 69, 96, 0.3); /* [cite: 84] */
        }
        .btn-primary:disabled {
            background: var(--text-light);
            cursor: not-allowed;
        }


        .btn-danger {
            background: #d63031; /* [cite: 84] */
            color: white; /* [cite: 85] */
        }

        .btn-danger:hover {
            background: #c23636; /* [cite: 85] */
            box-shadow: 0 2px 8px rgba(214, 48, 49, 0.3); /* [cite: 86] */
        }
        .btn-danger:disabled {
            background: var(--text-light);
            cursor: not-allowed;
        }

        .btn-success {
            background: var(--success); /* [cite: 86] */
            color: white; /* [cite: 87] */
        }

        .btn-success:hover {
            background: #00a884; /* [cite: 87] */
            box-shadow: 0 2px 8px rgba(0, 184, 148, 0.3); /* [cite: 88] */
        }
         .btn-success:disabled {
            background: var(--text-light);
            cursor: not-allowed;
        }


        .btn-group {
            display: flex; /* [cite: 88] */
            gap: 10px; /* [cite: 89] */
            flex-wrap: wrap; /* Allow buttons to wrap */
        }
        .btn-group .btn {
            flex-grow: 1; /* Allow buttons to grow if space */
        }


        /* Login Form */
        .login-form {
            max-width: 400px; /* [cite: 89] */
            margin: 50px auto; /* [cite: 90] */
            background: var(--card-bg); /* [cite: 90] */
            padding: 30px; /* [cite: 90] */
            border-radius: 10px; /* [cite: 90] */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* [cite: 90] */
            border: 1px solid rgba(255, 255, 255, 0.1); /* [cite: 91] */
        }

        .login-form h2 {
            text-align: center; /* [cite: 91] */
            margin-bottom: 20px; /* [cite: 92] */
            color: var(--text); /* [cite: 92] */
        }

        /* Custom Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--card-bg);
            color: var(--text);
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 2000;
            display: none; /* Hidden by default */
            align-items: center;
            border-left: 5px solid var(--success); /* Default success */
            min-width: 300px;
        }
        .notification.error {
            border-left-color: var(--highlight);
        }
        .notification.warning {
            border-left-color: var(--warning);
        }
        .notification span {
            margin-right: auto;
            padding-right: 15px;
        }
        .notification button.close-notification {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0 5px;
        }


        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; /* [cite: 92] */ transform: translateY(20px); } /* [cite: 93] */
            to { opacity: 1; transform: translateY(0); /* [cite: 93] */ }

                                    ul.appendChild(listItem);
                                }
                            } else {
                                ul.innerHTML = '<li>No match history recorded.</li>';
                            }
                            this.innerHTML = `<i class="fas fa-chevron-up"></i> Hide Matches`;
                            this.classList.add('expanded');
                        } catch (error) {
                            showNotification('Error loading match history: ' + error.message, 'error');
                            ul.innerHTML = '<li>Error loading matches.</li>';
                            this.innerHTML = `<i class="fas fa-chevron-down"></i> Show Matches`;
                        } finally {
                            this.classList.remove('loading');
                            spinner.style.display = 'none';
                        }
                    } else {
                        matchesDiv.style.display = 'none';
                        this.innerHTML = `<i class="fas fa-chevron-down"></i> Show Matches`;
                        this.classList.remove('expanded');
                    }
                });
                playerList.appendChild(playerItem); /* [cite: 193] */
            });
        }

        // --- Admin Actions (Player CRUD) ---
        function selectPlayer(player) {
            document.querySelectorAll('.player-item').forEach(item => { /* [cite: 193] */
                item.classList.remove('selected');
            });
            const playerElement = document.querySelector(`.player-item[data-id="${player.id}"]`); /* [cite: 194] */
            if (playerElement) { /* [cite: 195] */
                playerElement.classList.add('selected'); /* [cite: 195] */
            }
            
            selectedPlayerId = player.id; /* [cite: 196] */
            playerNameInput.value = player.name; /* [cite: 197] */
            playerRankInput.value = player.rank || ''; /* [cite: 197] */
            playerWinsInput.value = player.wins || 0; /* [cite: 197] */
            playerLossesInput.value = player.losses || 0; /* [cite: 197] */
            playerAvatarInput.value = player.avatar || ''; /* [cite: 198] */
            
            updatePlayerBtn.disabled = false; /* [cite: 198] */
            deletePlayerBtn.disabled = false; /* [cite: 198] */
            addPlayerBtn.disabled = true; /* [cite: 198] */

            if (auth.currentUser) {
                addMatchSection.style.display = 'block';
                addMatchSection.querySelector('h3').textContent = `Add Match for ${player.name}`;
            }
        }

        function clearSelection() {
            document.querySelectorAll('.player-item').forEach(item => { /* [cite: 199] */
                item.classList.remove('selected');
            });
            selectedPlayerId = null; /* [cite: 200] */
            playerNameInput.value = ''; /* [cite: 200] */
            playerRankInput.value = ''; /* [cite: 200] */
            playerWinsInput.value = ''; /* [cite: 200] */
            playerLossesInput.value = ''; /* [cite: 200] */
            playerAvatarInput.value = ''; /* [cite: 200] */
            
            updatePlayerBtn.disabled = true; /* [cite: 201] */
            deletePlayerBtn.disabled = true; /* [cite: 201] */
            addPlayerBtn.disabled = false; /* [cite: 201] */
            
            addMatchSection.style.display = 'none';
            matchOpponentNameInput.value = '';
            matchPlayerScoreInput.value = '';
            matchOpponentScoreInput.value = '';
            matchDateInput.value = '';
        }

        addPlayerBtn.addEventListener('click', async () => {
            const name = playerNameInput.value.trim();
            const rankInput = playerRankInput.value;
            const wins = parseInt(playerWinsInput.value) || 0;
            const losses = parseInt(playerLossesInput.value) || 0; /* [cite: 202] */
            const avatar = playerAvatarInput.value.trim();
            
            if (!name) {
                showNotification('Please enter a player name', 'error');
                return;
            }
            
            const rank = rankInput ? parseInt(rankInput) : null; // Store null if empty, or handle default rank logic

            const playerData = { name, wins, losses }; /* [cite: 203] */
            if (rank !== null) playerData.rank = rank;
            if (avatar) playerData.avatar = avatar; /* [cite: 204] */
            
            addPlayerBtn.disabled = true;
            addPlayerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adding...';

            try {
                await database.ref('players').push(playerData);
                showNotification('Player added successfully!', 'success'); /* [cite: 205] */
                clearSelection(); /* [cite: 205] */
                loadPlayers(); /* [cite: 206] */
            } catch (error) {
                showNotification('Error adding player: ' + error.message, 'error');
            } finally {
                 // clearSelection enables addPlayerBtn if no player is selected
                if (!selectedPlayerId) {
                    addPlayerBtn.disabled = false;
                }
                addPlayerBtn.innerHTML = '<i class="fas fa-plus"></i> Add Player';
            }
        }); /* [cite: 207] */

        updatePlayerBtn.addEventListener('click', async () => {
            if (!selectedPlayerId) return;
            
            const name = playerNameInput.value.trim();
            const rankInput = playerRankInput.value;
            const wins = parseInt(playerWinsInput.value) || 0;
            const losses = parseInt(playerLossesInput.value) || 0; /* [cite: 208] */
            const avatar = playerAvatarInput.value.trim();
            
            if (!name) {
                showNotification('Please enter a player name', 'error');
                return;
            }
            const rank = rankInput ? parseInt(rankInput) : null;

            const playerData = { name, wins, losses }; /* [cite: 209] */
            if (rank !== null) playerData.rank = rank;
            else playerData.rank = firebase.database.ServerValue.TIMESTAMP; // Or some other default if rank must exist / or remove it
            
            if (avatar) playerData.avatar = avatar; /* [cite: 210] */
            else playerData.avatar = null; // Explicitly remove if empty

            updatePlayerBtn.disabled = true;
            updatePlayerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';

            try {
                await database.ref('players/' + selectedPlayerId).update(playerData); /* [cite: 210] */
                showNotification('Player updated successfully!', 'success'); /* [cite: 211] */
                clearSelection(); /* [cite: 212] */
                loadPlayers(); /* [cite: 212] */
            } catch (error) {
                showNotification('Error updating player: ' + error.message, 'error');
            } finally {
                // clearSelection enables addPlayerBtn, but updatePlayerBtn state is managed by selection
                if (selectedPlayerId) { // Should be null after clearSelection
                     updatePlayerBtn.disabled = false; // Re-enable if selection somehow persists, though clearSelection should handle this
                } else {
                    updatePlayerBtn.disabled = true;
                }
                updatePlayerBtn.innerHTML = '<i class="fas fa-edit"></i> Update Player';
            }
        }); /* [cite: 213] */

        deletePlayerBtn.addEventListener('click', async () => {
            if (!selectedPlayerId) return;
            
            if (confirm('Are you sure you want to delete this player?')) {
                deletePlayerBtn.disabled = true;
                deletePlayerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Deleting...';
                try {
                    await database.ref('players/' + selectedPlayerId).remove(); /* [cite: 213] */
                    showNotification('Player deleted successfully!', 'success'); /* [cite: 214] */
                    clearSelection();
                    loadPlayers();
                } catch (error) { /* [cite: 215] */
                    showNotification('Error deleting player: ' + error.message, 'error');
                } finally {
                    // deletePlayerBtn state is managed by selection
                    if (selectedPlayerId) {
                         deletePlayerBtn.disabled = false;
                    } else {
                        deletePlayerBtn.disabled = true;
                    }
                    deletePlayerBtn.innerHTML = '<i class="fas fa-trash"></i> Delete Player';
                }
            }
        });

        // --- Add Match (from Sidebar) ---
        addMatchBtnSidebar.addEventListener('click', async () => {
            if (!selectedPlayerId) {
                showNotification('Please select a player first.', 'warning');
                return;
            }

            const opponentName = matchOpponentNameInput.value.trim();
            const playerScoreStr = matchPlayerScoreInput.value;
            const opponentScoreStr = matchOpponentScoreInput.value;
            const matchDate = matchDateInput.value;

            if (!opponentName || playerScoreStr === '' || opponentScoreStr === '') {
                showNotification('Please fill in opponent name and both scores.', 'error');
                return;
            }
            
            const playerScore = parseInt(playerScoreStr);
            const opponentScore = parseInt(opponentScoreStr);

            if (isNaN(playerScore) || isNaN(opponentScore)) {
                 showNotification('Scores must be numbers.', 'error');
                return;
            }

            const result = playerScore > opponentScore ? 'W' : (playerScore < opponentScore ? 'L' : 'D');
            
            const matchData = {
                opponentName,
                playerScore,
                opponentScore,
                result,
                date: matchDate || new Date().toISOString().split('T')[0] 
            };

            addMatchBtnSidebar.disabled = true;
            addMatchBtnSidebar.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adding Match...';

            try {
                await database.ref(`players/${selectedPlayerId}/matches`).push(matchData);

                const playerRef = database.ref(`players/${selectedPlayerId}`);
                const snapshot = await playerRef.once('value');
                const currentPlayerData = snapshot.val();

                const newWins = (currentPlayerData.wins || 0) + (result === 'W' ? 1 : 0);
                const newLosses = (currentPlayerData.losses || 0) + (result === 'L' ? 1 : 0);
                // Not explicitly tracking draws in main W/L count here

                await playerRef.update({ wins: newWins, losses: newLosses });
                
                showNotification('Match added successfully!', 'success');
                matchOpponentNameInput.value = '';
                matchPlayerScoreInput.value = '';
                matchOpponentScoreInput.value = '';
                matchDateInput.value = '';
                
                // Update the displayed wins/losses for the selected player in the admin form
                playerWinsInput.value = newWins;
                playerLossesInput.value = newLosses;

                loadPlayers(); // Refresh the main list
            } catch (error) {
                showNotification('Error adding match: ' + error.message, 'error');
            } finally {
                addMatchBtnSidebar.disabled = false;
                addMatchBtnSidebar.innerHTML = '<i class="fas fa-gamepad"></i> Add Match';
            }
        });


        // --- Event Listeners & Initialize ---
        clearSelectionBtn.addEventListener('click', clearSelection); /* [cite: 216] */
        refreshBtn.addEventListener('click', loadPlayers); /* [cite: 217] */
        
        loadPlayers(); /* [cite: 218] */
    </script>
</body>

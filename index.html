<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottled - Messaging App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .auth-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            margin: auto;
        }

        .auth-section h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e1e5e9;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .main-content {
            display: flex;
            flex: 1;
            gap: 20px;
            height: calc(100vh - 140px);
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .user-list {
            flex: 1;
            overflow-y: auto;
        }

        .user-item {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-item:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .user-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .chat-area {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e1e5e9;
            font-weight: 500;
            color: #333;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease-in;
        }

        .message.sent {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.received {
            background: #f8f9fa;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message-info {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 4px;
        }

        .compose-area {
            padding: 20px;
            border-top: 1px solid #e1e5e9;
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .compose-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 20px;
            resize: none;
            font-family: inherit;
            font-size: 16px;
            min-height: 44px;
            max-height: 120px;
        }

        .compose-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .hidden {
            display: none !important;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                height: auto;
            }
            
            .sidebar {
                width: 100%;
                order: 2;
            }
            
            .chat-area {
                order: 1;
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">üç∂ Bottled</div>
            <div class="user-info hidden" id="userInfo">
                <div class="user-avatar" id="userAvatar"></div>
                <span id="userName"></span>
                <button class="btn btn-danger" onclick="signOut()">Sign Out</button>
            </div>
        </div>

        <!-- Authentication Section -->
        <div class="auth-section" id="authSection">
            <h2>Welcome to Bottled</h2>
            <div id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button class="btn btn-primary" onclick="signIn()">Sign In</button>
                <button class="btn btn-secondary" onclick="signUp()">Sign Up</button>
                <br><br>
                <button class="btn btn-secondary" onclick="signInWithGoogle()">üîó Sign in with Google</button>
            </div>
            <div id="authError" class="error hidden"></div>
        </div>

        <!-- Main App Content -->
        <div class="main-content hidden" id="mainContent">
            <!-- Sidebar -->
            <div class="sidebar">
                <h3>Users</h3>
                <div class="user-list" id="userList">
                    <div class="loading">Loading users...</div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <div class="chat-header" id="chatHeader">
                    Select a user to start messaging
                </div>
                
                <div class="messages-container" id="messagesContainer">
                    <div class="loading">Select a conversation to view messages</div>
                </div>

                <div class="compose-area">
                    <textarea 
                        class="compose-input" 
                        id="messageInput" 
                        placeholder="Type your message..."
                        onkeypress="handleKeyPress(event)"
                    ></textarea>
                    <button class="send-btn" onclick="sendMessage()">
                        ‚û§
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword,
            signInWithPopup,
            GoogleAuthProvider,
            signOut as firebaseSignOut,
            onAuthStateChanged 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            query, 
            orderBy, 
            onSnapshot,
            serverTimestamp,
            where,
            getDocs
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // TODO: Replace with your Firebase configuration
        const firebaseConfig = {
   apiKey: "AIzaSyA1wrUreV-64WVaa1SmT02QKu-iKyY-Pvs",
  authDomain: "testapp-ced4f.firebaseapp.com",
  databaseURL: "https://testapp-ced4f.firebaseio.com",
  projectId: "testapp-ced4f",
  storageBucket: "testapp-ced4f.firebasestorage.app",
  messagingSenderId: "649071991572",
  appId: "1:649071991572:web:f7c5cf820021b07689c001",
  measurementId: "G-NV8M669RE2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // Global variables
        window.auth = auth;
        window.db = db;
        window.provider = provider;
        window.currentUser = null;
        window.selectedUser = null;
        window.unsubscribeMessages = null;

        // Authentication functions
        window.signIn = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                hideError();
            } catch (error) {
                showError(error.message);
            }
        };

        window.signUp = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                hideError();
            } catch (error) {
                showError(error.message);
            }
        };

        window.signInWithGoogle = async () => {
            try {
                await signInWithPopup(auth, provider);
                hideError();
            } catch (error) {
                showError(error.message);
            }
        };

        window.signOut = async () => {
            try {
                await firebaseSignOut(auth);
            } catch (error) {
                console.error('Sign out error:', error);
            }
        };

        // Message functions
        window.sendMessage = async () => {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            
            if (!messageText || !window.selectedUser) return;

            try {
                const chatId = getChatId(window.currentUser.uid, window.selectedUser.id);
                
                await addDoc(collection(db, 'messages'), {
                    text: messageText,
                    senderId: window.currentUser.uid,
                    receiverId: window.selectedUser.id,
                    chatId: chatId,
                    timestamp: serverTimestamp(),
                    senderEmail: window.currentUser.email
                });

                messageInput.value = '';
                messageInput.style.height = '44px';
            } catch (error) {
                console.error('Error sending message:', error);
            }
        };

        window.handleKeyPress = (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        };

        // Utility functions
        function getChatId(userId1, userId2) {
            return [userId1, userId2].sort().join('_');
        }

        function showError(message) {
            const errorEl = document.getElementById('authError');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('authError').classList.add('hidden');
        }

        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = timestamp.toDate();
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function getInitials(email) {
            return email.charAt(0).toUpperCase();
        }

        // Load users
        async function loadUsers() {
            try {
                const usersQuery = query(collection(db, 'users'));
                const querySnapshot = await getDocs(usersQuery);
                
                const userList = document.getElementById('userList');
                userList.innerHTML = '';

                querySnapshot.forEach((doc) => {
                    const userData = doc.data();
                    if (userData.email !== window.currentUser.email) {
                        const userElement = document.createElement('div');
                        userElement.className = 'user-item';
                        userElement.innerHTML = `
                            <div class="user-avatar">${getInitials(userData.email)}</div>
                            <span>${userData.email}</span>
                        `;
                        userElement.onclick = () => selectUser({
                            id: doc.id,
                            email: userData.email
                        });
                        userList.appendChild(userElement);
                    }
                });

                if (userList.children.length === 0) {
                    userList.innerHTML = '<div class="loading">No other users found</div>';
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        // Select user for chat
        window.selectUser = (user) => {
            window.selectedUser = user;
            
            // Update UI
            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.user-item').classList.add('active');
            
            document.getElementById('chatHeader').textContent = `Chat with ${user.email}`;
            
            // Load messages
            loadMessages();
        };

        // Load messages for selected chat
        function loadMessages() {
            if (window.unsubscribeMessages) {
                window.unsubscribeMessages();
            }

            if (!window.selectedUser) return;

            const chatId = getChatId(window.currentUser.uid, window.selectedUser.id);
            const messagesQuery = query(
                collection(db, 'messages'),
                where('chatId', '==', chatId),
                orderBy('timestamp', 'asc')
            );

            window.unsubscribeMessages = onSnapshot(messagesQuery, (snapshot) => {
                const messagesContainer = document.getElementById('messagesContainer');
                messagesContainer.innerHTML = '';

                snapshot.forEach((doc) => {
                    const message = doc.data();
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${message.senderId === window.currentUser.uid ? 'sent' : 'received'}`;
                    
                    messageElement.innerHTML = `
                        <div>${message.text}</div>
                        <div class="message-info">${formatTime(message.timestamp)}</div>
                    `;
                    
                    messagesContainer.appendChild(messageElement);
                });

                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }

        // Create user document in Firestore
        async function createUserDocument(user) {
            try {
                await addDoc(collection(db, 'users'), {
                    email: user.email,
                    uid: user.uid,
                    createdAt: serverTimestamp()
                });
            } catch (error) {
                console.error('Error creating user document:', error);
            }
        }

        // Auth state observer
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                window.currentUser = user;
                
                // Update UI
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                document.getElementById('userInfo').classList.remove('hidden');
                
                document.getElementById('userName').textContent = user.email;
                document.getElementById('userAvatar').textContent = getInitials(user.email);
                
                // Create user document if it doesn't exist
                await createUserDocument(user);
                
                // Load users
                loadUsers();
            } else {
                window.currentUser = null;
                window.selectedUser = null;
                
                // Update UI
                document.getElementById('authSection').classList.remove('hidden');
                document.getElementById('mainContent').classList.add('hidden');
                document.getElementById('userInfo').classList.add('hidden');
                
                // Clear form
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
                
                if (window.unsubscribeMessages) {
                    window.unsubscribeMessages();
                }
            }
        });

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = '44px';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
    </script>
</body>
</html>

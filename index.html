<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FIFA Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <style>
    body { background: #0d0d0d; color: #fff; font-family: 'Segoe UI', sans-serif; }
    .card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .card:hover { transform: scale(1.02); box-shadow: 0 0 15px rgba(0,255,255,0.4); }
    .glitch-text {
      position: relative;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px #00f, -2px -2px #f0f; }
      50% { text-shadow: -2px 2px #0ff, 2px -2px #f0f; }
      100% { text-shadow: 2px 2px #00f, -2px -2px #f0f; }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">
  <h1 class="text-4xl font-bold glitch-text mb-6">FIFA Leaderboard</h1>  <div class="mb-4 w-full max-w-xl">
    <input id="searchInput" type="text" placeholder="Search player" class="w-full p-2 bg-gray-900 text-white border border-gray-700 rounded">
  </div>  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 w-full max-w-6xl" id="leaderboard">
    <!-- Dynamic player cards -->
  </div>  <!-- Admin Modal -->  <div id="adminPanel" class="fixed bottom-4 right-4 hidden">
    <form id="adminForm" class="bg-gray-800 p-4 rounded-lg shadow-lg">
      <h2 class="text-lg mb-2">Admin Update</h2>
      <input id="adminName" type="text" placeholder="Player Name" class="w-full mb-2 p-2 rounded bg-gray-700">
      <input id="adminWins" type="number" placeholder="Wins" class="w-full mb-2 p-2 rounded bg-gray-700">
      <input id="adminLosses" type="number" placeholder="Losses" class="w-full mb-2 p-2 rounded bg-gray-700">
      <button type="submit" class="bg-green-600 px-4 py-2 rounded">Update</button>
    </form>
  </div><button id="toggleAdmin" class="fixed bottom-4 right-4 bg-blue-600 text-white p-3 rounded-full shadow-xl">+</button>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const leaderboard = document.getElementById('leaderboard');

    function renderPlayerCard(name, wins, losses) {
      const winRate = wins + losses > 0 ? (wins / (wins + losses) * 100).toFixed(1) : '0';
      const card = document.createElement('div');
      card.className = 'card bg-gray-900 p-4 rounded shadow';
      card.innerHTML = `
        <h3 class="text-xl font-bold">${name}</h3>
        <p>Wins: ${wins}</p>
        <p>Losses: ${losses}</p>
        <p>Win Rate: ${winRate}%</p>
      `;
      leaderboard.appendChild(card);
    }

    db.ref('players').on('value', (snapshot) => {
      leaderboard.innerHTML = '';
      const data = snapshot.val();
      if (data) {
        Object.entries(data).forEach(([key, val]) => {
          renderPlayerCard(val.name, val.wins, val.losses);
        });
      }
    });

    document.getElementById('adminForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('adminName').value;
      const wins = parseInt(document.getElementById('adminWins').value);
      const losses = parseInt(document.getElementById('adminLosses').value);
      const id = name.toLowerCase().replace(/\s+/g, '_');
      db.ref('players/' + id).set({ name, wins, losses });
    });

    document.getElementById('toggleAdmin').addEventListener('click', () => {
      const panel = document.getElementById('adminPanel');
      panel.classList.toggle('hidden');
    });

    document.getElementById('searchInput').addEventListener('input', function () {
      const filter = this.value.toLowerCase();
      const cards = leaderboard.querySelectorAll('.card');
      cards.forEach(card => {
        const name = card.querySelector('h3').innerText.toLowerCase();
        card.style.display = name.includes(filter) ? '' : 'none';
      });
    });
  </script></body>
</html>

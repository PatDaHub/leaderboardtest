<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فيفا الازاريطه</title>
    <!-- CDN Links -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white font-montserrat min-h-screen">
    <!-- Header -->
    <header class="bg-black py-4 px-6 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://via.placeholder.com/50" alt="FIFA Logo" class="h-10 mr-3">
                <h1 class="text-2xl font-bold bg-gradient-to-r from-yellow-400 to-yellow-600 bg-clip-text text-transparent">FIFA LEADERBOARD</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button id="languageToggle" class="px-3 py-1 bg-gray-800 rounded-md hover:bg-gray-700 transition">
                    
                    <span class="ar-lang hidden">English</span>
                </button>
                <button id="adminBtn" class="px-3 py-1 bg-blue-600 rounded-md hover:bg-blue-500 transition hidden">
                    <i class="fas fa-lock mr-1"></i>
                    <span class="en-lang">Admin</span>
                    <span class="ar-lang hidden">مدير</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto py-8 px-4">
        <!-- Search and Filters -->
        <div class="mb-8 p-4 bg-gray-800 rounded-lg shadow-lg">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <div class="relative flex-grow">
                    <input type="text" id="searchInput" placeholder="Search players..." 
                        class="w-full px-4 py-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
                </div>
                <div class="flex flex-col sm:flex-row gap-2">
                    <select id="teamFilter" class="px-3 py-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
                        <option value="">All Teams</option>
                        <!-- Teams will be populated by JS -->
                    </select>
                    <select id="sortFilter" class="px-3 py-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
                        <option value="rank" class="en-lang">Sort by Rank</option>
                        <option value="wins" class="en-lang">Sort by Wins</option>
                        <option value="winRate" class="en-lang">Sort by Win Rate</option>
                        <option value="rank" class="ar-lang hidden">ترتيب حسب الرتبة</option>
                        <option value="wins" class="ar-lang hidden">ترتيب حسب الانتصارات</option>
                        <option value="winRate" class="ar-lang hidden">ترتيب حسب نسبة الفوز</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Leaderboard -->
        <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
            <div class="grid grid-cols-12 bg-gray-900 p-4 font-bold">
                <div class="col-span-1 en-lang">Rank</div>
                <div class="col-span-1 ar-lang hidden">الرتبة</div>
                <div class="col-span-3 en-lang">Player</div>
                <div class="col-span-3 ar-lang hidden">اللاعب</div>
                <div class="col-span-1 en-lang">Wins</div>
                <div class="col-span-1 ar-lang hidden">انتصارات</div>
                <div class="col-span-1 en-lang">Losses</div>
                <div class="col-span-1 ar-lang hidden">خسائر</div>
                <div class="col-span-2 en-lang">Win Rate</div>
                <div class="col-span-2 ar-lang hidden">نسبة الفوز</div>
            </div>
            <div id="leaderboardBody" class="divide-y divide-gray-700">
                <!-- Players will be populated by JS -->
                <div class="text-center py-8 text-gray-500">
                    <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                    <p class="en-lang">Loading leaderboard...</p>
                    <p class="ar-lang hidden">جاري تحميل لوحة الصدارة...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Floating Action Button -->
    <button id="fab" class="fixed bottom-6 right-6 bg-yellow-500 text-black w-14 h-14 rounded-full shadow-lg flex items-center justify-center hover:bg-yellow-400 transition transform hover:scale-110">
        <i class="fas fa-plus text-xl"></i>
    </button>

    <!-- Player Modal -->
    <div id="playerModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 rounded-lg w-full max-w-md mx-4 animate__animated animate__fadeInUp">
            <div class="flex justify-between items-center p-4 border-b border-gray-700">
                <h3 id="modalTitle" class="text-xl font-bold"></h3>
                <button id="closeModal" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="modalContent" class="p-4">
                <!-- Content will be populated by JS -->
            </div>
        </div>
    </div>

    <!-- Admin Modal -->
    <div id="adminModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 rounded-lg w-full max-w-md mx-4 animate__animated animate__fadeInUp">
            <div class="flex justify-between items-center p-4 border-b border-gray-700">
                <h3 class="text-xl font-bold en-lang">Admin Panel</h3>
                <h3 class="text-xl font-bold ar-lang hidden">لوحة التحكم</h3>
                <button id="closeAdminModal" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="p-4">
                <form id="adminForm" class="space-y-4">
                    <div id="loginSection">
                        <div class="mb-4">
                            <label class="block mb-2 en-lang">Email</label>
                            <label class="block mb-2 ar-lang hidden">البريد الإلكتروني</label>
                            <input type="email" id="adminEmail" class="w-full px-3 py-2 bg-gray-700 rounded-md">
                        </div>
                        <div class="mb-4">
                            <label class="block mb-2 en-lang">Password</label>
                            <label class="block mb-2 ar-lang hidden">كلمة المرور</label>
                            <input type="password" id="adminPassword" class="w-full px-3 py-2 bg-gray-700 rounded-md">
                        </div>
                        <button type="button" id="loginBtn" class="w-full bg-blue-600 py-2 rounded-md hover:bg-blue-500 transition en-lang">
                            Login
                        </button>
                        <button type="button" id="loginBtn" class="w-full bg-blue-600 py-2 rounded-md hover:bg-blue-500 transition ar-lang hidden">
                            تسجيل الدخول
                        </button>
                    </div>
                    <div id="adminControls" class="hidden">
                        <div class="mb-4">
                            <label class="block mb-2 en-lang">Player Name</label>
                            <label class="block mb-2 ar-lang hidden">اسم اللاعب</label>
                            <input type="text" id="playerName" class="w-full px-3 py-2 bg-gray-700 rounded-md">
                        </div>
                        <div class="mb-4">
                            <label class="block mb-2 en-lang">Team</label>
                            <label class="block mb-2 ar-lang hidden">الفريق</label>
                            <input type="text" id="playerTeam" class="w-full px-3 py-2 bg-gray-700 rounded-md">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block mb-2 en-lang">Wins</label>
                                <label class="block mb-2 ar-lang hidden">انتصارات</label>
                                <input type="number" id="playerWins" class="w-full px-3 py-2 bg-gray-700 rounded-md">
                            </div>
                            <div>
                                <label class="block mb-2 en-lang">Losses</label>
                                <label class="block mb-2 ar-lang hidden">خسائر</label>
                                <input type="number" id="playerLosses" class="w-full px-3 py-2 bg-gray-700 rounded-md">
                            </div>
                        </div>
                        <div class="flex space-x-2 pt-4">
                            <button type="button" id="addPlayerBtn" class="flex-1 bg-green-600 py-2 rounded-md hover:bg-green-500 transition en-lang">
                                Add Player
                            </button>
                            <button type="button" id="addPlayerBtn" class="flex-1 bg-green-600 py-2 rounded-md hover:bg-green-500 transition ar-lang hidden">
                                إضافة لاعب
                            </button>
                            <button type="button" id="updatePlayerBtn" class="flex-1 bg-yellow-600 py-2 rounded-md hover:bg-yellow-500 transition en-lang">
                                Update
                            </button>
                            <button type="button" id="updatePlayerBtn" class="flex-1 bg-yellow-600 py-2 rounded-md hover:bg-yellow-500 transition ar-lang hidden">
                                تحديث
                            </button>
                            <button type="button" id="deletePlayerBtn" class="flex-1 bg-red-600 py-2 rounded-md hover:bg-red-500 transition en-lang">
                                Delete
                            </button>
                            <button type="button" id="deletePlayerBtn" class="flex-1 bg-red-600 py-2 rounded-md hover:bg-red-500 transition ar-lang hidden">
                                حذف
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>

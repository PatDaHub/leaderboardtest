    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #e94560;
            --light: #e6e6e6;
            --dark: #0f0f1a;
            --success: #00b894;
            --warning: #fdcb6e;
            --text: #f1f1f1;
            --text-light: #b8b8b8;
            --card-bg: #16213e;
            --highlight: #e94560;
            --trophy: green;
            --sidebar-width: 350px;

        }
.floating-admin-btn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background-color: var(--accent); /* [cite: 2] */
    color: white; /* [cite: 7] */
    border: none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    font-size: 1.5rem; /* Adjusted for better icon display */
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    cursor: pointer;
    z-index: 1050; /* Ensure it's above other elements */
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s ease-out, background-color 0.2s;
}
        
.floating-admin-btn:hover {
    transform: scale(1.1);
    background-color: #d13354; /* Darker accent */
}

.admin-sidebar {
    position: fixed;
    top: 0;
    right: calc(var(--sidebar-width) * -1); /* Start off-screen */
    width: var(--sidebar-width);
    height: 100%;
    background: var(--card-bg); /* [cite: 11] */
    padding: 20px;
    padding-top: 50px; /* Space for close button */
    box-shadow: -5px 0 25px rgba(0, 0, 0, 0.5);
    transition: right 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); /* Smoother transition */
    z-index: 1100; /* Higher than overlay and floating button */
    overflow-y: auto;
    border-left: 1px solid rgba(255, 255, 255, 0.1); /* [cite: 72] */
}

.admin-sidebar.open {
    right: 0;
}

.close-sidebar-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    background: none;
    border: none;
    color: var(--text-light); /* [cite: 2] */
    font-size: 1.8rem;
    cursor: pointer;
    line-height: 1;
}

.close-sidebar-btn:hover {
    color: var(--text); /* [cite: 2] */
}

/* Optional: Overlay when sidebar is open */
body.sidebar-open-overlay::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 1040; /* Below sidebar, above content */
}

/* Adjust admin panel form elements for better spacing in sidebar */
.admin-sidebar .form-group {
    margin-bottom: 18px; /* [cite: 75] */
}

.admin-sidebar h2 {
    margin-top: 0; /* Adjust if needed */
}
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--primary);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            border-bottom: 2px solid var(--highlight);
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-weight: 400;
            opacity: 0.9;
            color: var(--text-light);
        }

        /* Search and Filter Panel */
        .filter-panel {
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .filter-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 400px;
            margin-right: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: var(--text);
            font-size: 14px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--highlight);
            box-shadow: 0 0 0 2px rgba(233, 69, 96, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .clear-search {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            display: none;
        }

        .filter-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-label {
            font-size: 14px;
            color: var(--text-light);
            white-space: nowrap;
        }

        .filter-select {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: var(--text);
            font-size: 14px;
            min-width: 120px;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--highlight);
        }

        .filter-stats {
            font-size: 14px;
            color: var(--text-light);
            margin-left: auto;
        }

        .leaderboard {
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .leaderboard-header {
            background: var(--dark);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .leaderboard-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .refresh-btn {
            background: var(--highlight);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            background: #d13354;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(233, 69, 96, 0.3);
        }

        .player-list {
            list-style: none;
        }

        .player-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
            background: var(--card-bg);
        }

        .player-item:hover {
            background: rgba(22, 33, 62, 0.7);
            transform: translateX(5px);
        }

        .player-item.selected {
            background: rgba(233, 69, 96, 0.1);
            border-left: 3px solid var(--highlight);
        }

        .player-rank {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            width: 40px;
            text-align: center;
            color: var(--text-light);
        }

        .player-rank.rank-1 {
            color: #fdcb6e;
            font-size: 1.5rem;
            text-shadow: 0 0 8px rgba(253, 203, 110, 0.4);
        }

        .player-rank.rank-2 {
            color: #a4b0be;
            font-size: 1.4rem;
            text-shadow: 0 0 6px rgba(164, 176, 190, 0.3);
        }

        .player-rank.rank-3 {
            color: #cd7f32;
            font-size: 1.3rem;
            text-shadow: 0 0 4px rgba(205, 127, 50, 0.3);
        }

        .player-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 15px;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .player-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: var(--text);
        }

        .player-stats {
            display: flex;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .stat {
            margin-right: 15px;
            display: flex;
            align-items: center;
        }

        .stat.losses i {
            margin-right: 5px;
            color: var(--highlight);
        }

        .stat.wins i  {
            margin-right: 5px;
            color: var(--trophy);
        }

        .player-ratio {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--warning);
            text-align: center;
            min-width: 80px;
        }

        .ratio-perfect {
            color: var(--success);
        }

        .ratio-good {
            color: var(--warning);
        }

        .ratio-poor {
            color: var(--highlight);
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* Admin Panel */
        .admin-panel {
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin-bottom: 30px;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-panel h2 {
            font-family: 'Montserrat', sans-serif;
            color: var(--text);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text-light);
        }

        .form-control {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-family: inherit;
            color: var(--text);
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--highlight);
            box-shadow: 0 0 0 2px rgba(233, 69, 96, 0.2);
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--highlight);
            color: white;
        }

        .btn-primary:hover {
            background: #d13354;
            box-shadow: 0 2px 8px rgba(233, 69, 96, 0.3);
        }

        .btn-danger {
            background: #d63031;
            color: white;
        }

        .btn-danger:hover {
            background: #c23636;
            box-shadow: 0 2px 8px rgba(214, 48, 49, 0.3);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #00a884;
            box-shadow: 0 2px 8px rgba(0, 184, 148, 0.3);
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        /* Login Form */
        .login-form {
            max-width: 400px;
            margin: 50px auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--text);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* Glow effect for top players */
        @keyframes glow {
            0% { text-shadow: 0 0 5px rgba(253, 203, 110, 0.5); }
            50% { text-shadow: 0 0 15px rgba(253, 203, 110, 0.8); }
            100% { text-shadow: 0 0 5px rgba(253, 203, 110, 0.5); }
        }

        .rank-1 {
            animation: glow 2s infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .filter-header {
                flex-direction: column;
                gap: 15px;
            }

            .search-box {
                max-width: none;
                margin-right: 0;
                order: 2;
            }

            .filter-controls {
                justify-content: center;
                order: 1;
            }

            .filter-stats {
                margin: 0;
                order: 3;
            }

            .player-item {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            .player-avatar {
                margin: 0 auto 10px;
            }

            .player-stats {
                justify-content: center;
                margin-top: 10px;
            }

            .player-ratio {
                margin-top: 10px;
            }

            .btn-group {
                flex-direction: column;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--highlight);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #d13354;
        }

        /* Loading spinner */
        .spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--highlight);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

        // Calculate W/L ratio
        function calculateRatio(wins, losses) {
            if (losses === 0) {
                return wins > 0 ? wins.toFixed(1) : '0.0';
            }
            return (wins / losses).toFixed(2);
        }

        // Get ratio color class
        function getRatioClass(wins, losses) {
            const ratio = wins / (losses || 1);
            if (losses === 0 && wins > 0) return 'ratio-perfect';
            if (ratio >= 2) return 'ratio-perfect';
            if (ratio >= 1) return 'ratio-good';
            return 'ratio-poor';
        }

        // Search and filter functions
        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const sortByValue = sortBy.value;
            const sortOrderValue = sortOrder.value;
            const minWinsValue = parseInt(minWins.value);

            // Filter by search term
            let filtered = playersData.filter(player => {
                const matchesSearch = player.name.toLowerCase().includes(searchTerm);
                const matchesMinWins = (player.wins || 0) >= minWinsValue;
                return matchesSearch && matchesMinWins;
            });

            // Sort players
            filtered.sort((a, b) => {
                let aValue, bValue;
                
                switch (sortByValue) {
                    case 'rank':
                        aValue = a.rank || Infinity;
                        bValue = b.rank || Infinity;
                        break;
                    case 'ratio':
                        aValue = (a.wins || 0) / ((a.losses || 0) || 1);
                        bValue = (b.wins || 0) / ((b.losses || 0) || 1);
                        break;
                    case 'wins':
                        aValue = a.wins || 0;
                        bValue = b.wins || 0;
                        break;
                    case 'losses':
                        aValue = a.losses || 0;
                        bValue = b.losses || 0;
                        break;
                    case 'name':
                        aValue = a.name.toLowerCase();
                        bValue = b.name.toLowerCase();
                        break;
                    default:
                        aValue = a.rank || Infinity;
                        bValue = b.rank || Infinity;
                }

                if (sortOrderValue === 'desc') {
                    return bValue > aValue ? 1 : bValue < aValue ? -1 : 0;
                } else {
                    return aValue > bValue ? 1 : aValue < bValue ? -1 : 0;
                }
            });

            filteredPlayers = filtered;
            renderPlayers(filteredPlayers);
            updateFilterStats();
        }

        function updateFilterStats() {
            const totalPlayers = playersData.length;
            const filteredCount = filteredPlayers.length;
            
            if (filteredCount === totalPlayers) {
                filterStats.textContent = `Showing all ${totalPlayers} players`;
            } else {
                filterStats.textContent = `Showing ${filteredCount} of ${totalPlayers} players`;
            }
        }

        // Search input events
        searchInput.addEventListener('input', (e) => {
            const hasValue = e.target.value.length > 0;
            clearSearch.style.display = hasValue ? 'block' : 'none';
            applyFilters();
        });

        clearSearch.addEventListener('click', () => {
            searchInput.value = '';
            clearSearch.style.display = 'none';
            applyFilters();
        });

        // Filter change events
        sortBy.addEventListener('change', applyFilters);
        sortOrder.addEventListener('change', applyFilters);
        minWins.addEventListener('change', applyFilters);

        // Load players from Firebase
        function loadPlayers() {
            loadingSpinner.style.display = 'block';
            playerList.innerHTML = '';
            
            database.ref('players').once('value')
                .then(snapshot => {
                    playersData = [];
                    snapshot.forEach(childSnapshot => {
                        playersData.push({
                            id: childSnapshot.key,
                            ...childSnapshot.val()
                        });
                    });
                    
                    // Apply filters and render
                    applyFilters();
                    loadingSpinner.style.display = 'none';
                })
                .catch(error => {
                    playerList.innerHTML = '<li class="player-item"><div>Error loading players: ' + error.message + '</div></li>';
                    loadingSpinner.style.display = 'none';
                });
        }

        // Render players to the DOM
        function renderPlayers(players) {
            playerList.innerHTML = '';
            
            if (players.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.innerHTML = `
                    <i class="fas fa-search"></i>
                    <div>No players found matching your criteria</div>
                    <div style="font-size: 14px; margin-top: 10px;">Try adjusting your search or filters</div>
                `;
                playerList.appendChild(noResults);
                return;
            }
            
            players.forEach((player, index) => {
                const playerItem = document.createElement('li');
                playerItem.className = `player-item fade-in`;
                playerItem.style.animationDelay = `${index * 0.1}s`;
                playerItem.dataset.id = player.id;
                
                if (player.id === selectedPlayerId) {
                    playerItem.classList.add('selected');
                }
                
                // Add click event to select player for editing
                playerItem.addEventListener('click', () => {
                    selectPlayer(player);
                });
                
                // Rank with special styling for top 3
                let rankClass = '';
                const rank = player.rank || index + 1;
                if (rank === 1) rankClass = 'rank-1';
                else if (rank === 2) rankClass = 'rank-2';
                else if (rank === 3) rankClass = 'rank-3';
                
                // Default avatar if none provided
                const avatarUrl = player.avatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(player.name)}&background=random&size=128`;
                
                // Calculate W/L ratio and get appropriate class
                const wins = player.wins || 0;
                const losses = player.losses || 0;
                const ratio = calculateRatio(wins, losses);
                const ratioClass = getRatioClass(wins, losses);
                
                playerItem.innerHTML = `
                    <div class="player-rank ${rankClass}">${rank}</div>
                    <div class="player-avatar">
                        <img src="${avatarUrl}" alt="${player.name}" onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(player.name)}&background=random&size=128'">
                    </div>
                    <div class="player-info">
                        <div class="player-name">${player.name}</div>
                        <div class="player-stats">
                            <div class="stat wins"><i class="fas fa-trophy"></i> ${wins} Wins</div>
                            <div class="stat losses"><i class="fas fa-times-circle"></i> ${losses} Losses</div>
                        </div>
                    </div>
                    <div class="player-ratio ${ratioClass}">
                        ${ratio}
                        <div style="font-size: 0.7rem; opacity: 0.8;">W/L</div>
                    </div>
                `;
                
                playerList.appendChild(playerItem);
            });
        }

        function selectPlayer(player) {

            document.querySelectorAll('.player-item').forEach(item => {
                item.classList.remove('selected');
                   updatePlayerBtn.disabled = false;
    deletePlayerBtn.disabled = false;

        addPlayerBtn.addEventListener('click', () => {

            if (!name) {
                alert('Please enter a player name');
                return;
            }
            
            const playerData = {
                name,
                rank,
                wins,
                losses
            };
            
            if (avatar) {
                playerData.avatar = avatar;
            }
            
            database.ref('players').push(playerData)
                .then(() => {
                    alert('Player added successfully!');
                    clearSelection();
                    loadPlayers();

                .catch(error => {
                    alert('Error adding player: ' + error.message);
                });
        });

        // Update a player
        updatePlayerBtn.addEventListener('click', () => {
            if (!selectedPlayerId) return;
            
            const name = playerNameInput.value.trim();
            const rank = parseInt(playerRankInput.value) || playersData.length + 1;
            const wins = parseInt(playerWinsInput.value) || 0;
            const losses = parseInt(playerLossesInput.value) || 0;
            const avatar = playerAvatarInput.value.trim();
            
            if (!name) {
                alert('Please enter a player name');
                return;
            }
            
            const playerData = {

                rank,
                wins,
                losses
            };
            
            if (avatar) {
                playerData.avatar = avatar;
            }
            
            database.ref('players/' + selectedPlayerId).update(playerData)
                .then(() => {
                    alert('Player updated successfully!');
                    clearSelection();
                    loadPlayers();
                })
                .catch(error => {
                    alert('Error updating player: ' + error.message);
                });
        });

        // Delete a player
        deletePlayerBtn.addEventListener('click', () => {
            if (!selectedPlayerId) return;
            
            if (confirm('Are you sure you want to delete this player?')) {
                database.ref('players/' + selectedPlayerId).remove()
